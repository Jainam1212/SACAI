<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder - Companies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="animated-background">
    <div id="container"></div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close">×</span>
            <div id="small-bubbles-container"></div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">×</span>
            <div id="company-details"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/9.3.6/konva.min.js" integrity="sha512-ZSYyZnhq7hch1r/u86j+uzZ7R3L0fggzq9g6u7o3g9j+QR95uJ/pZqV0vKKRI2uWcuW+ocHyH2bB+ajz3k0O+BA==" crossorigin="anonymous"></script>
    <script>
        if (typeof Konva === 'undefined') {
            console.error('Konva.js CDN failed, loading local fallback');
            document.write('<script src="lib/konva.min.js"><\/script>');
        } else {
            console.log('Konva.js loaded successfully');
        }
    </script>
    <script src="js/bubbles.js"></script>
</body>
</html>
